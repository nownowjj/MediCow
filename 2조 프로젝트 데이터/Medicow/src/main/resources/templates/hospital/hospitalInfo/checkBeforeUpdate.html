<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{hospital/layouts/h_layout2}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="_csrf_parameter" th:content="${_csrf.parameterName}"/>
</head>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- 사용자 CSS 추가 -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<th:block layout:fragment="css">
    <style>


.firstshow{
    width: 60%;
    margin: 50px auto;
    text-align: center;
    padding: 10%;
    border-radius: 20px;
    background: #e7e9ff40;
    box-shadow: 10px 10px 10px #e6edffc2;
}


#password{
    width: 100%;
    margin: 20px 0;
    height: 40px;
    border-radius: 4px;

}
    </style>
</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">

    $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }

    });
    </script>
</th:block>
</head>
<body>
<div layout:fragment="content">
    <div style="font-weight:550; font-size:30px; width:100%; height:50px; padding-left:40px; margin-bottom:20px;">정보
        수정페이지
    </div>
    <form class="validation-form hospital"  role="form" method="post">
        <div class="firstshow">
            <h2>비밀번호 확인</h2>
            <input type="password" id="password" name="password" placeholder="패스워드 인증 후 수정 가능합니다."
                   size="30">
            <button class="btn btn-primary btn-lg btn-block"
                    th:formaction="@{'/hospital/my/update/pwConfirm'}" id="updateButton"
                    type="submit">비밀번호 확인
            </button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <p th:if="${successmsg}" class="success" th:text="${successmsg}"></p>
        </div>
    </form>
</div>
</body>

</html>
