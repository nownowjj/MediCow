<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{hospital/layouts/h_layout2}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

</head>
<th:block layout:fragment="css">
<style>
	#doctors{
		border: 1px solid black;
        width: 100%;
        height:auto; margin-bottom:20px;
        display: grid;
        align-items: center;
        justify-content: center;
        grid-template-columns: 1fr 1fr 1fr;
	}
	.doctor{
	    display:inline-block;
	    text-align: center;
        padding:30px 0;
	}

    #doctorImg{
        width:120px;
        height: 160px;
        border:1px solid black;

    }

    #button{ text-align:right; padding-right:30px;}

</style>
</th:block>
<body>

<div layout:fragment="content">
    <h2> 의사 명단</h2>

    <div id="doctors">


            <div th:if="${not #strings.isEmpty(doctorDtoList)}" class ="doctor" th:each="doc: ${doctorDtoList}">
                <img th:src="${doc.docImgUrl}" th:alt="${doc.docName}" height="160">
                <div th:text="${doc.docName}">성함</div>

                <div th:text="${doc.docSubject}">진료과목</div>

                <a  class="btn btn-primary" th:href="'/hospital/doctors/'+${doc.docId}">정보 보기</a>

            </div>
            <div th:if="${#strings.isEmpty(doctorDtoList)}" class ="doctor" >
                등록된 의사 정보가 없습니다.
            </div>

        </div>
    <div>
        <a  class="btn btn-primary" href="/hospital/doctors/new"> 의사 명단 추가하러 가기</a>
    </div>

</div>
</body>

</html>
