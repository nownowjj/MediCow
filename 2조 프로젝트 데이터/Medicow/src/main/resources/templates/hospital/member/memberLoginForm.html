<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{hospital/layouts/h_layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .error {
            color: #bd2130;
        }

        #hospitalLogin{
            margin: 10% auto;
            width:20%;
        }
        #hospitalLoginTable{
            margin:0 auto;
        }
    </style>
</th:block>

<div layout:fragment="content">

        <div id="hospitalLogin">

            <form role="form" method="post" action="/hospital/members/login">
                <h2>병원 관리자 로그인</h2><br>
                <div class="form-group">
                    <label th:for="hosId">아이디</label><br>
                    <input type="text" name="hosId" id="hosId" class="form-control" placeholder="아이디를 입력해주세요">
                </div><br>
                <div class="form-group">
                    <label th:for="hosPassword">비밀번호</label><br>
                    <input type="password" name="hosPassword" id="hosPassword" class="form-control" placeholder="비밀번호 입력">
                </div><br>
                <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
                <table id="hospitalLoginTable">
                    <tr>
                        <td>
                            <button class="btn btn-primary" >로그인</button>
                        </td>

                        <td>
                            <button type="button" class="btn btn-primary" onClick="location.href='/hospital/members/new'">회원가입</button>
                        </td>
                    </tr>
                </table>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>
        </div>
</div>

</html>
